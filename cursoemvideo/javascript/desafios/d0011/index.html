<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="text" id="ano" placeholder="Digite o ano">
    <button onclick="verificar()">Verificar</button>
    <p id="resultado">Informe o ano</p>

    <script>
        function verificar() {
            var ano = document.getElementById("ano").value;
            var resultado = document.getElementById("resultado");
            if (ano % 4 === 0 && (ano % 100 !== 0 || ano % 400 === 0)) {
                resultado.innerHTML = `<strong>Analisando o ano de ${ano}...</strong><br>O ano de ${ano} <mark style="color: green;">é Bissexto</mark>`;
            } else {
                resultado.innerHTML = `<strong>Analisando o ano de ${ano}...</strong><br>O ano de ${ano} <mark style="color: red;">não é Bissexto</mark>`;
            }
        }
    </script>
</body>
</html>
