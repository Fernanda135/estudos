<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <p id="resultado">Clique no bot찾o para converter a temperatura.</p>

    <script>

        function converter() {
            var celsius = Number(prompt("Digite a temperatura em Celsius:"))
            var fahrenheit = (celsius * 9/5) + 32
            var kelvin = celsius + 273.15

            document.getElementById("resultado").innerHTML = `<strong>A temperatura de ${celsius.toFixed(1)}째C, corresponde a...</strong><br>${kelvin.toFixed(2)}째K (Kelvin)<br>${fahrenheit.toFixed(2)}째F (Fahrenheit)`

        }

    </script>
