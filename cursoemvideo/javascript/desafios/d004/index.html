<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
    </style>
</head>
<body>
    
    <h1>Calcular troco</h1>
    <button onclick="troco()">Comprar produto</button>

    <script>

        function troco() {
            var prod = prompt('Qye produto você está comprendo?')
            var preco = Number(prompt(`Quanto custa ${prod} que você está comprando?`))
            var pag = Number(prompt('Quanto você pagou por ', prod))
            alert(`Você comprou ${prod} que custou ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.\nDeu ${pag.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${(preco - pag).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco.`)
        }

    </script>
</body>
</html>
