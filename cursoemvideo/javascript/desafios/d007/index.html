<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
    </style>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <button onclick="converter()">Converter</button>
    <p id="resultado">Converter</p>
    

    <script>

        function converter(){
            var reais = Number(prompt('Quantos R$ você deseja converter?'))

            var dolar = reais / 5.86

            document.getElementById('resultado').textContent = `${reais.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} convertidos são ${dolar.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}`
            
        }

    </script>
</body>
</html>
