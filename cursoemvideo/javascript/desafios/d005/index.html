<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
    </style>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <button onclick="converter()">Converter</button>
    <p id="resultado"><strong>Clique no botão acima para iniciar.</strong></p>
    

    <script>

        function converter() {
        var metros = Number(prompt('Digite uma distância em metros(m)'))
        const km = metros / 1000;
        const hm = metros / 100;
        const dam = metros / 10;
        const dm = metros * 10;
        const cm = metros * 100;
        const mm = metros * 1000;

        document.getElementById('resultado').innerHTML = `
                <strong>${metros} metros equivalem a:</strong><br>
                ${km} quilômetros (km)<br>
                ${hm} hectômetros (hm)<br>
                ${dam} decâmetros (dam)<br>
                ${dm} decímetros (dm)<br>
                ${cm} centímetros (cm)<br>
                ${mm} milímetros (mm)`

        }

    </script>
</body>
</html>
