<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Datepicker UI</title>
</head>
<body>

    <div class="body">

        <header>
            <div class="dt-num">
                <input type="date" name="date"  id="date" placeholder="dd/mm/yyyy">
            </div>
            <div class="dt-icon">
                <button><img src="calendar.svg" alt=""></button>
            </div>
        </header>

        <main>
            <div class="dt-c">
                <div class="dt-1">
                    <img src="left.svg" alt="">
                    <p>September 2024</p>
                    <img src="right.svg" alt="">
                </div>
                <div class="dt-c2">
                    <p>S</p>
                    <p>M</p>
                    <p>T</p>
                    <p>W</p>
                    <p>T</p>
                    <p>F</p>
                    <p>S</p>
                </div>
            </div>

            <div class="dd">
                <table>
                    <tr>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>                 <td>15</td>
                        <td>16</td>                 <td>17</td>
                    </tr>
                    <tr>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>              <td>24</td>

                    </tr>
                    <tr>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                    </tr>
                </table>
            </div>
        </main>

    </div>
    
</body>
</html>
